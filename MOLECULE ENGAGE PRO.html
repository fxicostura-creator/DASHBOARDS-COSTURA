<!DOCTYPE html>
<html>
<head>
  <title>MOLECULE ENGAGE PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a4c79fd;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: white;
      margin-bottom: 30px;
    }
    .rate-cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
      width: 160px;
    }
    .label {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }
    .value {
      font-size: 28px;
      color: #007acc;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }
    .data-column {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      width: 320px;
    }
    .data-column h2 {
      color: #161468;
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 2px solid #007acc;
      padding-bottom: 6px;
    }
    .counter-card {
      margin: 18px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 14px;
      border-radius: 8px;
      background-color: #f0f7ff;
      box-shadow: inset 1px 1px 4px #d0e4ff;
    }
    .counter-label {
      font-weight: bold;
      color: #003d7a;
      font-size: 16px;
    }
    .counter {
      font-size: 22px;
      color: #007acc;
      font-weight: bold;
    }
    .chart-detalle-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.35);
      margin-top: 50px;
      width: 92%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <header style="position: relative; margin-bottom: 30px;">
    <h1 style="color: white; margin: 0; display: inline-block;">MOLECULE ENGAGE PRO</h1>
    <img src="https://images.squarespace-cdn.com/content/v1/620ed8b50c43390f3c3413d1/141af9c3-5706-4d16-9741-a72963d22d07/main_logo_white_s.png?format=1500w" alt="Logo Empresa" style="position: absolute; top: 0; right: 0; height: 80px;"/>
  </header>

  <div class="rate-cards">
    <div class="card"><div class="label">Rate</div><div class="value" id="rate">90</div></div>
    <div class="card"><div class="label">Piezas Buenas</div><div class="value" id="goodCount">0</div></div>
    <div class="card"><div class="label">Eficiencia</div><div class="value" id="efficiency">0%</div></div>
  </div>

  <div class="dashboard">
    <div class="data-column" id="celda8-column">
      <h2>CELDA 8</h2>
      <div class="counter-card"><div class="counter-label">OP13A</div><div class="counter" id="op13a_8">0</div></div>
      <div class="counter-card"><div class="counter-label">OP13B</div><div class="counter" id="op13b_8">0</div></div>
    </div>
  </div>

  <div class="chart-detalle-container">
    <h2>Producci√≥n CELDA 8: OP13A vs OP13B</h2>
    <canvas id="graficaDetalle"></canvas>
  </div>

<script>
  const url = "https://script.google.com/macros/s/AKfycbw7kyW8WU_KL2Uzhg3L2_AfAukbaJ2xXe7okZhg_tDNa_56aDzlE53LdVIkk_uFISs2Cg/exec";
  const customRate = 90; // rate fijo

  const historyLabels = [];
  const op13a_8_Data = [], op13b_8_Data = [];

  const detalleChart = new Chart(document.getElementById("graficaDetalle"), {
  type: "line",
  data: {
    labels: historyLabels,
    datasets: [
      {
        label: "OP13A",
        data: op13a_8_Data,
        borderColor: "blue",
        backgroundColor: "rgba(0, 0, 255, 0.2)",
        fill: true,
        tension: 0.4
      },
      {
        label: "OP13B",
        data: op13b_8_Data,
        borderColor: "green",
        backgroundColor: "rgba(0, 128, 0, 0.2)",
        fill: true,
        tension: 0.4
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: { beginAtZero: true },
      x: { ticks: { maxTicksLimit: 15 } }
    }
  }
});


  async function actualizarDatos() {
    try {
      const response = await fetch(url);
      const data = await response.json();

      const valor13a = parseInt(data["CELDA8"]?.total13a?.total || 0);
      const valor13b = parseInt(data["CELDA8"]?.total13b?.total || 0);

      document.getElementById("op13a_8").textContent = valor13a;
      document.getElementById("op13b_8").textContent = valor13b;

      const total = valor13a + valor13b;
      document.getElementById("goodCount").textContent = total;
      document.getElementById("efficiency").textContent = ((total / customRate) * 100).toFixed(1) + "%";

      const now = new Date().toLocaleTimeString();
      historyLabels.push(now);
      op13a_8_Data.push(valor13a);
      op13b_8_Data.push(valor13b);

      if (historyLabels.length > 20) {
        historyLabels.shift();
        op13a_8_Data.shift();
        op13b_8_Data.shift();
      }

      detalleChart.update();
    } catch (e) {
      console.error("Error al obtener datos:", e);
    }
  }

  setInterval(actualizarDatos, 5000);
  actualizarDatos();
</script>
</body>
</html>
