<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FXI | CUT & SEW</title>

  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;

      --primary:#22698d;
      --shadow: 0 16px 40px rgba(15,23,42,.10);
      --shadow2: 0 10px 26px rgba(15,23,42,.08);
      --radius:22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI",Tahoma,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, #eaf1ff 0%, var(--bg) 55%, #eef2ff 100%);
      color: var(--text);
    }

    .page{
      max-width: 1200px;
      margin: 26px auto;
      padding: 0 18px 34px;
    }

    /* Header */
    .brand h1{
      margin:0;
      font-size: 54px;
      font-weight: 1000;
      letter-spacing: .5px;
      color: var(--primary);
      line-height: 1;
    }

    /* Chips */
    .controls{
      margin-top: 22px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding: 18px;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:flex-start;
    }

    .chip{
      flex: 0 1 360px;
      padding: 18px 20px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: #f8fafc;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      font-weight: 1000;
      font-size: 26px;
      color: var(--text);
    }
    .chip b{ color: var(--primary); }

    /* Card principal */
    .card{
      margin-top: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .card h2{
      margin: 0 0 16px 0;
      color: var(--primary);
      font-weight: 1000;
      font-size: 34px;
      letter-spacing: .2px;
    }

    /* Tiles */
    .tiles{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .tile{
      text-decoration:none;
      border-radius: 26px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, #ffffff, #f7fbff);
      padding: 22px;
      display:flex;
      align-items:center;
      gap: 16px;
      box-shadow: 0 10px 22px rgba(15,23,42,.06);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      color: var(--text);
      min-height: 110px;
    }
    .tile:hover{
      transform: translateY(-2px);
      border-color: rgba(34,105,141,.35);
      box-shadow: 0 16px 34px rgba(15,23,42,.10);
    }

    .icon{
      width: 70px;
      height: 70px;
      border-radius: 22px;
      background: linear-gradient(135deg, #eaf2ff, #ffffff);
      border: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 34px;
      box-shadow: 0 8px 18px rgba(15,23,42,.06);
      user-select:none;
    }

    .name{
      font-weight: 1100;
      font-size: 30px;
      letter-spacing: .2px;
    }

    @media (max-width: 980px){
      .brand h1{ font-size: 42px; }
      .chip{ font-size: 20px; flex: 1 1 auto; }
      .tiles{ grid-template-columns: 1fr; }
      .name{ font-size: 24px; }
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="brand">
      <h1>CUT &amp; SEW</h1>
    </div>

 

    <div class="card">
      <h2>Accesos por línea</h2>

      <div class="tiles">
        <a class="tile" href="./linea1.html" target="_blank">
          
          <div class="name">LÍNEA 1</div>
        </a>

        <a class="tile" href="./linea2.html" target="_blank">
          
          <div class="name">LÍNEA 2</div>
        </a>

        <a class="tile" href="./linea3.html" target="_blank">
         
          <div class="name">LÍNEA 3</div>
        </a>

        <a class="tile" href="./linea4.html" target="_blank">
          
          <div class="name">LÍNEA 4</div>
        </a>
      </div>
    </div>

  </div>
</body>
</html>
