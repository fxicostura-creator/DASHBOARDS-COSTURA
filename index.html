<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FXI | CUT & SEW </title>

  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;

      --primary:#1f6f9a;      /* azul tipo dashboard */
      --primary-2:#22698d;    /* azul FXI */
      --primary-hover:#155b7f;

      --shadow: 0 14px 35px rgba(16,24,40,.10);
      --shadow2: 0 10px 26px rgba(16,24,40,.08);

      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page{
      max-width: 1180px;
      margin: 26px auto;
      padding: 0 18px 40px;
    }

    /* Header similar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 14px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .brand h1{
      margin:0;
      font-size: 34px;
      letter-spacing: .5px;
      color: var(--primary-2);
      font-weight: 900;
    }
    .brand .sub{
      margin:0;
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
    }

    .logo-pill{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, #e6f0f6, #ffffff);
      border: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: var(--primary-2);
      box-shadow: var(--shadow2);
      user-select:none;
    }

    /* Barra superior de controles */
    .controls{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 18px;
    }

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .chip{
      min-width: 150px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #f8fafc;
      color: var(--text);
      font-weight: 700;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .chip b{ color: var(--primary-2); }

    .right-controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .timebox{
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .timebox span{ color: var(--muted); font-weight:700; }

    .btn{
      border:none;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color:#fff;
      font-weight: 900;
      padding: 11px 16px;
      border-radius: 14px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(31,111,154,.25);
      transition: transform .12s ease, filter .12s ease;
      white-space:nowrap;
    }
    .btn:hover{ filter:brightness(.98); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0px); }

    /* Layout tarjetas */
    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .card h2{
      margin: 0 0 12px 0;
      font-size: 18px;
      color: var(--primary-2);
      font-weight: 900;
    }

    /* Lista tipo ‚Äúarchivos‚Äù dentro de tarjeta */
    .filelist{
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow:hidden;
      background:#fff;
    }

    .file{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 14px 14px;
      text-decoration:none;
      color: var(--text);
      border-bottom: 1px solid var(--border);
      transition: background .12s ease;
    }
    .file:last-child{ border-bottom:none; }
    .file:hover{ background:#f3f7ff; }

    .ico{
      width: 26px;
      height: 26px;
      flex: 0 0 26px;
      border-radius: 10px;
      background: linear-gradient(135deg, #eaf2ff, #ffffff);
      border: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--primary-2);
      font-weight: 900;
      box-shadow: 0 8px 18px rgba(16,24,40,.06);
      user-select:none;
    }

    .fname{
      font-weight: 800;
      letter-spacing: .2px;
    }

    .meta{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    /* Tarjeta lateral tipo ‚Äúindicadores r√°pidos‚Äù pero sin veloc√≠metro */
    .quick{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid #ffd0d0;
      background: #ffecec;
      color:#a10000;
      font-weight: 900;
      font-size: 12px;
      width: fit-content;
      margin-left:auto;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;background:#e11d48;
      box-shadow: 0 0 0 3px rgba(225,29,72,.15);
    }

    .kpi-row{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .kpi{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      background: #f9fbff;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .kpi .left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .kpi .label{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }
    .kpi .value{
      font-size: 22px;
      font-weight: 1000;
      color: var(--text);
    }
    .kpi .tag{
      font-size: 12px;
      font-weight: 900;
      color: var(--primary-2);
      background: #e6f0f6;
      border: 1px solid #cfe3ef;
      padding: 6px 10px;
      border-radius: 999px;
      white-space:nowrap;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .chip{ min-width: 140px; }
    }
  </style>
</head>
