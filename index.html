<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FXI CORTE Y COSTURA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      transition: width 0.3s;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      color: #1e3a8a;
      transition: opacity 0.3s;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, padding 0.3s;
      border-radius: 6px;
      margin: 4px 10px;
    }

    .sidebar a:hover {
      background: rgba(30, 144, 255, 0.1);
      color: #1e40af;
    }

    .sidebar.collapsed a span {
      display: none; /* ocultar texto */
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 250px;
      font-size: 20px;
      cursor: pointer;
      background: rgba(30, 144, 255, 0.7);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      transition: left 0.3s, background 0.3s;
      z-index: 1100;
    }

    .sidebar.collapsed ~ .toggle-btn {
      left: 90px;
    }

    .toggle-btn:hover {
      background: rgba(30, 144, 255, 1);
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      margin-left: 240px; /* espacio para sidebar */
      transition: margin-left 0.3s;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 12px 0 0 12px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 70px;
    }

    .dashboard {
      flex-grow: 1;
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 0 12px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>FXI</h2>
    <a href="#" onclick="showDashboard('presentacion')">üìä <span>PRESENTACI√ìN</span></a>
    <a href="#" onclick="showDashboard('comfort')">üõ† <span>COMFORT GRANDE V-201</span></a>
    <a href="#" onclick="showDashboard('molecule')">‚ö° <span>MOLECULE ENGAGE PRO</span></a>
    <a href="#" onclick="showDashboard('costco')">üè¨ <span>COSTCO 8"</span></a>
  </div>

  <!-- Toggle button -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Main content -->
  <div class="main-content">
    <div id="presentacion" class="dashboard active">
      <iframe src="ITERANDO.html"></iframe>
    </div>
    <div id="comfort" class="dashboard">
      <iframe src="COMFORT GRANDE V-201.html"></iframe>
    </div>
    <div id="molecule" class="dashboard">
      <iframe src="MOLECULE ENGAGE PRO.html"></iframe>
    </div>
    <div id="costco" class="dashboard">
      <iframe src="COSTCO 8.html"></iframe>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }

    function showDashboard(id) {
      document.querySelectorAll('.dashboard').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
