<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FXI CORTE Y COSTURA - Totales</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0e1a2b;
    color: #fff;
    text-align: center;
    padding-top: 60px;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 40px;
  }

  /* Contenedor de totales */
  .totales-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    opacity: 0; /* oculto al inicio */
    transition: opacity 0.5s;
  }

  .caja {
    background-color: rgba(133, 180, 227, 0.7);
    color: #fff;
    width: 250px;
    height: 150px;
    padding: 20px;
    border-radius: 12px;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s;
  }
  .caja:hover {
    background-color: rgb(39, 80, 122);
  }
  .nombre-linea {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .total {
    font-size: 28px;
    margin-top: 5px;
  }

  /* Animaci칩n de carga general antes de mostrar las cajas */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0e1a2b;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
    color: #fff;
  }
  .spinner {
    border: 8px solid rgba(255,255,255,0.2);
    border-top: 8px solid #fff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<h1>FXI CORTE Y COSTURA</h1>

<!-- Animaci칩n de carga inicial -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="spinner"></div>
  <div>Cargando totales...</div>
</div>

<div class="totales-container" id="totalesContainer">
  <!-- Las cajas se crear치n din치micamente cuando lleguen los datos -->
</div>

<script>
  const urls = {
    engage: "https://script.google.com/macros/s/AKfycbwwFCtFayqkCKe2_P5Qxa9py_xA5pn2ifF2FRKMD_SP3CN6s6oDv0t2lwdTa_AgCMQanQ/exec",
    comfort: "https://script.google.com/macros/s/AKfycbwY5pS2dXJ90vdyDfRxf8k1HZ_u8m9kYt0mBpRVfllo6PnkzPPRGIPXvGDrIhI57S4a/exec",
    costco: "https://script.google.com/macros/s/AKfycbyk2nozKZmI05nnCpQjhJ46i1I0EQNXqQPS85tKMhvUXfS3Ef1xDUqcOxMoScoVtslB/exec"
  };

  async function obtenerTotales() {
    try {
      const [resEngage, resComfort, resCostco] = await Promise.all([
        fetch(urls.engage).then(r => r.json()),
        fetch(urls.comfort).then(r => r.json()),
        fetch(urls.costco).then(r => r.json())
      ]);

      const totalEngage = parseInt(resEngage.total || 0);
      const totalComfort = parseInt(resComfort.celda5.op13a.total || 0)
                        + parseInt(resComfort.celda5.op13b.total || 0)
                        + parseInt(resComfort.celda5.op13c.total || 0)
                        + parseInt(resComfort.celda9.op13a.total || 0)
                        + parseInt(resComfort.celda9.op13b.total || 0)
                        + parseInt(resComfort.celda9.op13c.total || 0);
      const totalCostco = parseInt(resCostco.CELDA1.total6.total || 0)
                        + parseInt(resCostco.CELDA2.total6.total || 0)
                        + parseInt(resCostco.CELDA13.total6.total || 0)
                        + parseInt(resCostco.CELDA14.total6.total || 0);

      return {
        "MOLECULE ENGAGE PRO": totalEngage,
        "COMFORT GRANDE": totalComfort,
        "COSTCO 8\"": totalCostco
      };
    } catch (error) {
      console.error("Error al obtener los datos:", error);
      return {};
    }
  }

  function renderizarCajas(totales) {
    const container = document.getElementById("totalesContainer");
    container.innerHTML = ""; // Limpiar antes

    for (const [linea, total] of Object.entries(totales)) {
      const caja = document.createElement("div");
      caja.className = "caja";
      caja.innerHTML = `<div class="nombre-linea">${linea}</div>
                        <div class="total">${total}</div>`;

      caja.addEventListener("click", () => {
        let urlDashboard = "";
        if(linea === "MOLECULE ENGAGE PRO") urlDashboard = "MOLECULE ENGAGE PRO.html";
        if(linea === "COMFORT GRANDE") urlDashboard = "COMFORT GRANDE V-201.html";
        if(linea === "COSTCO 8\"") urlDashboard = "COSTCO 8.html";
        window.open(urlDashboard, "_blank");
      });

      container.appendChild(caja);
    }
  }

  async function init() {
    const loadingOverlay = document.getElementById("loadingOverlay");
    const totales = await obtenerTotales();
    
    // Ocultar overlay de carga y mostrar contenedor
    loadingOverlay.style.display = "none";
    const container = document.getElementById("totalesContainer");
    container.style.opacity = 1;

    renderizarCajas(totales);

    // Actualizar cada 5 segundos
    setInterval(async () => {
      const nuevosTotales = await obtenerTotales();
      renderizarCajas(nuevosTotales);
    }, 5000);
  }

  init();
</script>

</body>
</html>
