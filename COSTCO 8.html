<!DOCTYPE html>  
<html>
<head>
  <title>COSTCO 8"</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(39, 80, 122);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 { color: white; margin-bottom: 20px; }
    .rate-cards {
      display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;
    }
    .card {
      background-color: white; border-radius: 10px; padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1); width: 140px;
    }
    .label { font-size: 14px; margin-bottom: 8px; font-weight: bold; color: #555; }
    .value { font-size: 26px; color: #007acc; }

    .celda-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .column {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 160px;
    }
    .column h2 {
      color: #161468;
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 2px solid #007acc;
      padding-bottom: 5px;
    }
    .counter-card {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      border-radius: 6px;
      background-color: #f0f7ff;
      box-shadow: inset 1px 1px 3px #d0e4ff;
    }
    .counter-label { font-weight: bold; color: #003d7a; font-size: 14px; }
    .counter { font-size: 18px; color: #007acc; font-weight: bold; }

    .chart-column {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 100%;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: auto;
    }
    .chart-column h2 {
      color: #161468;
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 2px solid #007acc;
      padding-bottom: 5px;
      width: 100%;
      text-align: center;
    }
    canvas#grafica { width: 100% !important; height: 350px !important; }
  </style>
</head>
<body>
  <header style="position: relative; margin-bottom: 30px;">
    <h1>COSTCO 8"</h1>
    <img src="https://images.squarespace-cdn.com/content/v1/620ed8b50c43390f3c3413d1/141af9c3-5706-4d16-9741-a72963d22d07/main_logo_white_s.png?format=1500w" alt="Logo Empresa" style="position: absolute; top: 0; right: 0; height: 80px;"/>
  </header>

  <div class="rate-cards">
    <div class="card"><div class="label">Rate</div><div class="value" id="rate">468</div></div>
    <div class="card"><div class="label">Piezas Buenas</div><div class="value" id="goodCount">0</div></div>
    <div class="card"><div class="label">Eficiencia</div><div class="value" id="efficiency">0%</div></div>
  </div>

  <div class="celda-row">
    <div class="column" id="celda1-column">
      <h2>CELDA 1</h2>
      <div class="counter-card"><div class="counter-label">OP6</div><div class="counter" id="op6_1">0</div></div>
    </div>
    <div class="column" id="celda2-column">
      <h2>CELDA 2</h2>
      <div class="counter-card"><div class="counter-label">OP6</div><div class="counter" id="op6_2">0</div></div>
    </div>
    <div class="column" id="celda13-column">
      <h2>CELDA 13</h2>
      <div class="counter-card"><div class="counter-label">OP6</div><div class="counter" id="op6_13">0</div></div>
    </div>
    <div class="column" id="celda14-column">
      <h2>CELDA 14</h2>
      <div class="counter-card"><div class="counter-label">OP6</div><div class="counter" id="op6_14">0</div></div>
    </div>
  </div>

  <div class="chart-column">
    <h2>Producci√≥n Total por Celda</h2>
    <canvas id="grafica"></canvas>
  </div>

<script>
  const url = "https://script.google.com/macros/s/AKfycbyk2nozKZmI05nnCpQjhJ46i1I0EQNXqQPS85tKMhvUXfS3Ef1xDUqcOxMoScoVtslB/exec";
  const customRate = 468;

  const historyLabels = [];
  const total1 = [], total2 = [], total13 = [], total14 = [];

  const chartResumen = new Chart(document.getElementById("grafica"), {
    type: "line",
    data: {
      labels: historyLabels,
      datasets: [
        { label: "CELDA 1", data: total1, borderColor: "#FF5733", backgroundColor: "rgba(255,87,51,0.2)", fill: true, tension: 0.3 },
        { label: "CELDA 2", data: total2, borderColor: "#33C3FF", backgroundColor: "rgba(51,195,255,0.2)", fill: true, tension: 0.3 },
        { label: "CELDA 13", data: total13, borderColor: "#28A745", backgroundColor: "rgba(40,167,69,0.2)", fill: true, tension: 0.3 },
        { label: "CELDA 14", data: total14, borderColor: "#9B59B6", backgroundColor: "rgba(155,89,182,0.2)", fill: true, tension: 0.3 }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { labels: { color: "#003d7a", font: { weight: "bold" } } } },
      scales: {
        x: { ticks: { color: "#003d7a" } },
        y: { beginAtZero: true, ticks: { color: "#003d7a" } }
      }
    }
  });

  async function actualizarDatos() {
    try {
      const res = await fetch(url);
      const data = await res.json();

      let suma1 = parseInt(data.CELDA1.total6?.total || 0);
      let suma2 = parseInt(data.CELDA2.total6?.total || 0);
      let suma13 = parseInt(data.CELDA13.total6?.total || 0);
      let suma14 = parseInt(data.CELDA14.total6?.total || 0);

      document.getElementById("op6_1").textContent = suma1;
      document.getElementById("op6_2").textContent = suma2;
      document.getElementById("op6_13").textContent = suma13;
      document.getElementById("op6_14").textContent = suma14;

      const totalPiezas = suma1 + suma2 + suma13 + suma14;
      document.getElementById("goodCount").textContent = totalPiezas;
      document.getElementById("rate").textContent = customRate;
      document.getElementById("efficiency").textContent = ((totalPiezas / customRate) * 100).toFixed(1) + "%";

      const now = new Date().toLocaleTimeString();
      historyLabels.push(now);
      total1.push(suma1);
      total2.push(suma2);
      total13.push(suma13);
      total14.push(suma14);

      if (historyLabels.length > 20) {
        historyLabels.shift();
        total1.shift(); total2.shift(); total13.shift(); total14.shift();
      }

      chartResumen.update();

    } catch (err) {
      console.error("Error obteniendo datos:", err);
    }
  }

  setInterval(actualizarDatos, 5000);
  actualizarDatos();
</script>
</body>
</html>
